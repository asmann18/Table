<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="h1" rowspan="2">State of Health</th>
                <th class="h1" colspan="2">Fasting value</th>
                <th class="h1" >After eating</th>
            </tr>
            <tr>
                <th class="h2" >min</th>
                <th class="h2" >max</th>
                <th class="h2" >2 hours after eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healty</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabets</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabets</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
